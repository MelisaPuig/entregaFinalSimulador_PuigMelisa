    <section id="principal" class="border">
        <div class="container__titulo_contactanos">Contactanos</div>
        <div class="form">
          <form class="check" action="">
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Ingres&aacute; tu Nombre Y apellido"
            />

            <label for="¿C&oacute;mo nos encontraste?">
              ¿D&oacute;nde nos encontraste?</label
            >
            <div class="form__fila">
              <p>Internet<input type="checkbox" name="Internet" value="1" /></p>
              <p>
                Televisi&oacute;n
                <input type="checkbox" name="Television" value="1" />
              </p>
              <p>Radio <input type="checkbox" name="radio" value="1" /></p>
              <p>Otros<input type="checkbox" name="otros" value="1" /></p>
            </div>

            <label for="Inversion">Inversiones de  Inter&eacute;s</label>
            <input type="Inversion" name="Inversion" id="Inversion" />

            <label for="email">Email</label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Ingresá tu correo"
              required
            />

            <label for="Telefono">Tel&eacute;fono</label>
            <input
              type="telefono"
              name="Telefono"
              id="Telefono"
              placeholder="Ingres&aacute; tu Tel&eacute;fono"
              required
            />

            <label class="consulta"  for="consulta">Consulta</label>
            <textarea
              name="consulta"
              id="consulta"
              cols="30"
              rows="10"
            ></textarea>

            <p>¿Quer&eacute;s recibir info sobre nosotros?  </p>
            <div class="obtener_info__fila">
              <input
                type="radio"
                id="recibir_info_si"
                name="recibir_info_opcion"
                value="Si"
                checked="1"
              />
              <label for="recibir_info_si">S&iacute;</label>  
            </div>
            <div class="obtener_info__fila">
              <input
                type="radio"
                id="recibir_info_no"
                name="recibir_info_opcion"
                value="No"
              />
               <label for="recibir_info_no">No</label>
            </div>

            <input type="submit" onclick="getDatosFormulario()" class="boton-submit" value="Enviar Formulario" />
          </form>
        </div>
      </section>
      <div id="boton-click">
      <button id="boton-click-mas-inversiones">Desea conocer mas inversiones?</button>
    </div>
